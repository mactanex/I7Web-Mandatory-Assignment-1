<mat-card class="center-card">
    <mat-card-header>
        <mat-card-title>
            <p>Log ind</p>
        </mat-card-title>
        <mat-card-subtitle>Welcome to ExerciseWorker</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
            <p>
                <mat-form-field appearance="outline">
                    <input id="Username" type="Username" matInput placeholder="Username" formControlName="username"
                        [errorStateMatcher]="matcher" />
                    <mat-hint>Username needed.</mat-hint>
                    <mat-error *ngIf="
                formControls.username.hasError('username') &&
                !formControls.username.hasError('required')
              ">
              Username must have @ and .something
                    </mat-error>
                    <mat-error *ngIf="formControls.username.hasError('required')">
                        Username is <strong>mandatory</strong>
                    </mat-error>
                </mat-form-field>
            </p>
            <mat-form-field appearance="outline">
                <input id="password" matInput type="password" placeholder="Adgangskode" formControlName="password"
                    [errorStateMatcher]="matcher" />
                <mat-hint>Password is mandatory</mat-hint>
                <mat-error *ngIf="formControls.password.hasError('required')">
                    Password is <strong>mandatory</strong>
                </mat-error>
                <mat-error *ngIf="
              formControls.password.hasError('pattern') &&
              !formControls.password.hasError('required')
            ">
            Password must a capitol letter, 8 characters, a number and a special character @$!%*?&
                </mat-error>
            </mat-form-field>
            <br />
            <button type="submit" mat-raised-button color="primary">Login</button>
            <!--div *ngIf="(loginState$ | async)?.pending " class="loading">
          <mat-spinner diameter="30"></mat-spinner>
        </div-->
        </form>
    </mat-card-content>
    <mat-card-actions>
        <a routerLink="/signup">Signup here</a>
    </mat-card-actions>
</mat-card>
