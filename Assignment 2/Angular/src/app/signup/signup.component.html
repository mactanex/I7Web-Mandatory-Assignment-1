<mat-card class="center-card">
    <mat-card-header>
      <mat-card-title>
        <p>Signup</p>
      </mat-card-title>
      <mat-card-subtitle>Signup for exerciseWorker</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="opretForm" class="opret-form" (ngSubmit)="opret()">
        <p>
          <mat-form-field appearance="outline">
            <input id="Username" type="Username" matInput placeholder="Username" formControlName="Username" [errorStateMatcher]="matcher" />
            <mat-hint>Username is mandatory.</mat-hint>
            <mat-error *ngIf="
                formControls.Username.hasError('Username') &&
                !formControls.Username.hasError('required')
              ">
              Username 
            </mat-error>
            <mat-error *ngIf="formControls.Username.hasError('required')">
                Username is <strong>mandatory</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input id="password" matInput type="password" placeholder="Adgangskode" formControlName="password"
              [errorStateMatcher]="matcher" />
            <mat-hint>Password is mandatory</mat-hint>
            <mat-error *ngIf="formControls.password.hasError('required')">
                Password is <strong>mandatory</strong>
            </mat-error>
            <mat-error *ngIf="
              formControls.password.hasError('pattern') &&
              !formControls.password.hasError('required')
            ">
              Password must ...
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Repeat Password</mat-label>
            <input id="password2" matInput type="password" placeholder="Confirm password" formControlName="confirmPassword"
              [errorStateMatcher]="matcher" />
            <mat-error *ngIf="opretForm.hasError('notSame')">
              Password is not similar
            </mat-error>
            <mat-hint>Password is mandatory</mat-hint>
          </mat-form-field>
        </p>
        <br />
        <button id="opret" type="submit" mat-raised-button color="primary">signup</button>
        <div *ngIf="(opretState$ | async)?.pending " class="loading">
          <mat-spinner diameter="30"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
  
      <a routerLink="login">already signed up? login here</a>
    </mat-card-actions>
  </mat-card>
