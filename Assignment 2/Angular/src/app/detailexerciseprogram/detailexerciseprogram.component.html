<mat-card class="container" fxLayout="column" fxLayoutWrap>
    <mat-card class="innercards" > <!-- *ngFor="let Exercises for ExerciseProgram" -->
        <mat-card-header class="header">
            ExerciseProgramName
        </mat-card-header>
        <mat-card-content fxLayout="row">
            <div class="item" fxFlex="12.5%">
                exercisename - the screamer
            </div>
            <div class="item" fxFlex="50%">
                sit up straigt and bent your knees, put your feet behind your ears and scream, repeat this
            </div>
            <div class="item" fxFlex="12.5%">
                20 set
            </div>
            <div class="item" fxFlex="12.5%">
                13 reps
            </div>
            <input class="item" matInput type="text" placeholder="log activity" fxFlex="12.5"/>
        </mat-card-content>
    </mat-card>
</mat-card>
